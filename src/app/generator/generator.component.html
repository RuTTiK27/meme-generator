<div class="container mx-auto">
    <div class="flex flex-row mt-6">
        <div class="basis-1/2">
            <form>

                <div class="col-span-full">
                    <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Cover photo</label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                      <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                        </svg>
                        <div class="mt-4 flex text-sm leading-6 text-gray-600">
                          <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/*" (change)="preview()">
                          </label>
                          <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                      </div>
                    </div>
                  </div>

                  <div class="sm:col-span-4 mt-4">
                    <label for="topText" class="block text-sm font-medium leading-6 text-gray-900">Top Text</label>
                    <div class="mt-2">
                      <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="topText" id="topText" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900">
                      </div>
                    </div>
                  </div>

                  <div class="sm:col-span-4 mt-2">
                    <label for="bottomText" class="block text-sm font-medium leading-6 text-gray-900">Bottom Text</label>
                    <div class="mt-2">
                      <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="bottomText" id="bottomText" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 " >
                      </div>
                    </div>
                  </div>

                  <div class="flex flex-row mt-6">
                    
                    <div class="basis-1/2">
                        <div class="sm:col-span-4">
                            <label for="textColor" class="block text-sm font-medium leading-6 text-gray-900">Text Color</label>
                            <div class="mt-2">
                                <color-chrome></color-chrome>  
                            </div>
                        </div>
                    </div>

                    <div class="basis-1/2">
                        <div class="sm:col-span-4">
                            <label for="bgColor" class="block text-sm font-medium leading-6 text-gray-900">Background Color</label>
                            <div class="mt-2">
                                <color-chrome></color-chrome>  
                            </div>
                        </div>
                    </div>

                  </div>
                  
                  <!-- <button type="button" class="w-full text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Default</button> -->

                  <button class="w-full mt-4  relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 text-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                    <span class="relative w-full px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 ">
                    Download
                    </span>
                    </button>

            </form>
        </div>
        <div class="basis-1/2 mt-8 ml-2">
            <canvas class="drop-shadow w-full h-full bg-purple-50" #memeCanvas></canvas>
        </div>
    </div>
</div>
